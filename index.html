<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Spectral</title>
    <link rel="shortcut icon" href="assets/favicon.ico">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body onload="mouseReady()">

    <div class="cursor"></div>

    <div class="btnContainer">
        <input id="darkSwitch" type="checkbox"/>
        <label for="darkSwitch">
            <div id="rays">
                <div id="sun"></div>
            </div>
            <div id="moon"></div>
        </label>

        <input id="bgSwitch" type="checkbox"/>
        <label for="bgSwitch" id="bgLabel"></label>
    </div>
    
    <div class="cntMenu" id="frontPage">
        <div class="head">Spectral</div>
        <div id="cntSubs">
            <u><p class="sub" onclick="location.href='main/game.html';">Game</p></u>
            <u><p class="sub" onclick="location.href='main/freeplay.html';">Freeplay</p></u>
        </div>
    </div>

    <script src="appearance.js"></script>
    <script src="game.js"></script>
    
</body>
</html>
